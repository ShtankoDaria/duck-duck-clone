<!DOCTYPE html>
<html>

<head>
  <title>Duck Duck Clone</title>
  <meta charset="utf-8">

  <!-- Leave these here!  They are for the evaluation  -->
  <script src='./evaluation/init.js'></script>
  <title>Duck Duck Go</title> 
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="fontawesome.css">
  <link rel="stylesheet" href="flexboxgrid.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>

<body>
 <!-- Header -->
<header id="header-section">
  <div class="header-aside">
    <div id="header-aside-item-social">
      <a aria-label="Twitter"  href="https://twitter.com/duckduckgo"><i class="fa fa-twitter" aria-hidden="true" #A5A5A5></i></a>
    </div>
    <div class="header-button"> 
      <a id="header-button-menu" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
    </div>
  </div>
</header> 
  <div class="logo-wrap-home">
      <div class="header-main">
        <a id="logo_homepage" href="/about">DuckDuckGo</a>
      </div>
      <div class="wrap">
         <div class="search-box">
         <input type="text" class="search-field" name="" placeholder="">
          <button type="submit" id="search-button"><i class="fa fa-search" aria-hidden="true"></i> </button>
         </div>
      </div>
  </div>

<!-- Privacy Section -->
<div class="privacy">
  <div class="badge-link-wrap">
    <div class="badge-link-content">
      <h1 class="badge-link-title">Privacy, simplified.</h1>
      <p class="badge-link-subtitle"> Add privacy protection to your browser. Search privately, block trackers, secure connections, and more â€” all for free.</p>
      <div class="badge-link-button-wrap">
        <span class="badge-link-button">Add DuckDuckGo to Chrome</span>
      </div>
      <div class="badge-link-rating">
        <p> Trusted by <b>millions</b> worldwide</p>
        <p class="badge-link-rating-wrap" title="Average rating: 4.4 out of 5">
          <span class="badge-link-rating-star"><i class="fa fa-star"></i></span>
          <span class="badge-link-rating-star"><i class="fa fa-star"></i></span>
          <span class="badge-link-rating-star"><i class="fa fa-star"></i></span>
          <span class="badge-link-rating-star"><i class="fa fa-star"></i></span>
          <span class="badge-link-rating-star-empty"><i class="fa fa-star-half-o"></i></span>
          <span>&nbsp;<b>1,121</b>reviews</span>
        </p>
      </div>
    </div>
  </div>
  <img src="https://duckduckgo.com/assets/home/landing/background.svg" class="badge-link__img">
</div>


</body>
</html>
